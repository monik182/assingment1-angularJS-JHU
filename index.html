<!doctype html>
<html lang="en" ng-app="LunchChecker">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/lunchchecker.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <div class="container" ng-controller="LunchCheckController">
       <h1>Lunch Checker</h1>

           <div class="form-group">
               <input id="lunch-menu" type="text"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control {{colorClass}}"
               ng-trim ="true"
               ng-model="lunch">
               Lunch: {{lunch}}

           </div>
           <div class="form-group">
             <button class="btn btn-default" ng-click="lunchMessage();">Check If Too Much</button>
           </div>
           <div class="form-group message {{colorClass}}">
            {{message}}
           </div>
     </div>


  </body>
</html>
